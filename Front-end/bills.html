<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EasyATM — Bills & Utilities</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <header class="header">
    <div class="brand">
      <div class="logo" aria-hidden="true"><span>EA</span></div>
      <div class="title"><h1>Bills & Utilities</h1><div class="subtitle">Pay official billers securely</div></div>
    </div>
    <div class="safe"><input id="safemode" type="checkbox" aria-label="Enable Safe Mode" /><label for="safemode">Safe Mode</label></div>
  </header>

  <div class="banner card" role="alert">
    <div>⚠️</div>
    <div><strong>Reminder:</strong> Don’t pay unknown billers. If pressured to pay urgently, stop and call your bank.</div>
  </div>

  <main class="card">
    <form action="confirm-bill.html" method="get" aria-describedby="bill-note">
      <div class="grid-2">
        <div class="row">
          <label for="biller">Select Biller</label>
          <select id="biller" name="biller" required>
            <option value="">— Choose —</option>
            <option>SP Group (Electricity)</option>
            <option>Singtel</option>
            <option>StarHub</option>
            <option>Town Council</option>
            <option>CPF Contribution</option>
          </select>
          <div class="hint">In Safe Mode, only approved billers appear.</div>
        </div>

        <div class="row">
          <label for="accref">Account / Reference No.</label>
          <input id="accref" name="accref" type="text" placeholder="e.g., 12-345678-9" required />
        </div>
      </div>

      <div class="grid-2">
        <div class="row">
          <label for="bill-amount">Amount (SGD)</label>
          <input id="bill-amount" name="amount" type="number" min="1" step="1" placeholder="Enter amount" required />
        </div>
        <div class="row">
          <label for="schedule">When to pay</label>
          <select id="schedule" name="schedule">
            <option>Pay Now</option>
            <option>Schedule for later</option>
            <option>Set up recurring (monthly)</option>
          </select>
        </div>
      </div>

      <div id="bill-note" class="summary">
        <strong>Before you pay:</strong> Make sure the biller name and reference number match your bill.
      </div>

      <div class="actions">
        <a href="index.html" class="btn btn-ghost">Back</a>
        <button type="reset" class="btn btn-ghost">Clear</button>
        <button type="submit" class="btn btn-primary btn-lg">Continue</button>
      </div>
    </form>
  </main>
</div>
<script src="app.js"></script>
</body>
</html>
