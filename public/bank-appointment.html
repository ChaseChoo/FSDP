<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .appointment-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: #667eea;
            margin-right: 10px;
            border-radius: 2px;
        }

        .location-search {
            position: relative;
            margin-bottom: 20px;
        }

        .location-search input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .location-search input:focus {
            outline: none;
            border-color: #667eea;
        }

        .location-search input::placeholder {
            color: #999;
        }

        .bank-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .bank-card {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bank-card:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .bank-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .bank-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .bank-address {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .bank-distance {
            color: #999;
            font-size: 12px;
        }

        .time-slot-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .time-slot {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            font-weight: 500;
        }

        .time-slot:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .time-slot.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .time-slot.disabled {
            cursor: not-allowed;
            opacity: 0.5;
            background: #f5f5f5;
        }

        .date-picker {
            margin-bottom: 20px;
        }

        .date-picker input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .date-picker input:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .notification {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .summary-item:last-child {
            margin-bottom: 0;
        }

        .summary-label {
            color: #666;
            font-weight: 500;
        }

        .summary-value {
            color: #333;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .time-slot-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="appointment-container">
        <div class="header">
            <h1>üìÖ Bank Appointment</h1>
            <p>Book your next visit to OCBC Bank</p>
        </div>

        <div class="content">
            <div id="notification" class="notification"></div>

            <!-- Location Search Section -->
            <div class="section">
                <div class="section-title">Select Location</div>
                <div class="location-search">
                    <input 
                        type="text" 
                        id="locationInput" 
                        placeholder="Enter your location (e.g., Bukit Timah, Orchard)"
                        autocomplete="off"
                    >
                </div>
            </div>

            <!-- Bank Selection Section -->
            <div class="section">
                <div class="section-title">Choose Bank</div>
                <div id="bankList" class="bank-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Searching nearby banks...</p>
                    </div>
                </div>
            </div>

            <!-- Date Selection Section -->
            <div class="section">
                <div class="section-title">Select Date</div>
                <div class="date-picker">
                    <input type="date" id="appointmentDate">
                </div>
            </div>

            <!-- Time Slot Section -->
            <div class="section">
                <div class="section-title">Select Time Slot</div>
                <div id="timeSlotContainer">
                    <p style="color: #999; text-align: center;">Please select a date first</p>
                </div>
            </div>

            <!-- Summary Section -->
            <div id="summarySection" class="summary" style="display: none;">
                <div class="summary-item">
                    <span class="summary-label">Bank:</span>
                    <span class="summary-value" id="summaryBank">-</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Date:</span>
                    <span class="summary-value" id="summaryDate">-</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Time:</span>
                    <span class="summary-value" id="summaryTime">-</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
                <button class="btn btn-primary" id="bookBtn" onclick="bookAppointment()" disabled>
                    Book Appointment
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sample OCBC bank data (in real scenario, fetch from backend)
        const ocbcBanks = {
            'bukit timah': [
                {
                    id: 'ocbc_bt_001',
                    name: 'OCBC Bukit Timah Branch',
                    address: '1 Jalan Anak Bukit, #01-01, Singapore 588996',
                    coordinates: { lat: 1.3521, lng: 103.8198 },
                    distance: 0.2,
                    hours: '10:00 AM - 3:00 PM'
                },
                {
                    id: 'ocbc_bt_002',
                    name: 'OCBC Coronation Shopping Centre',
                    address: '587 Bukit Timah Road, #B1-03, Singapore 269707',
                    coordinates: { lat: 1.3500, lng: 103.8120 },
                    distance: 1.5,
                    hours: '10:00 AM - 3:00 PM'
                }
            ],
            'orchard': [
                {
                    id: 'ocbc_orchard_001',
                    name: 'OCBC Orchard Branch',
                    address: '438 Orchard Road, #18-01, Singapore 238876',
                    coordinates: { lat: 1.3049, lng: 103.8327 },
                    distance: 0.1,
                    hours: '10:00 AM - 4:00 PM'
                }
            ],
            'marina': [
                {
                    id: 'ocbc_marina_001',
                    name: 'OCBC Marina Bay Financial Centre',
                    address: '4 Marina Boulevard, #20-01, Singapore 018974',
                    coordinates: { lat: 1.2802, lng: 103.8527 },
                    distance: 2.3,
                    hours: '9:00 AM - 5:00 PM'
                }
            ]
        };

        let selectedBank = null;
        let selectedDate = null;
        let selectedTime = null;

        const locationInput = document.getElementById('locationInput');
        const bankList = document.getElementById('bankList');
        const appointmentDate = document.getElementById('appointmentDate');
        const timeSlotContainer = document.getElementById('timeSlotContainer');
        const notification = document.getElementById('notification');
        const bookBtn = document.getElementById('bookBtn');
        const summarySection = document.getElementById('summarySection');

        // Set minimum date to today
        const today = new Date();
        const minDate = today.toISOString().split('T')[0];
        appointmentDate.min = minDate;
        appointmentDate.value = minDate;

        // Location search
        locationInput.addEventListener('input', debounce(searchBanks, 300));
        locationInput.addEventListener('focus', () => {
            if (locationInput.value) searchBanks();
        });

        appointmentDate.addEventListener('change', generateTimeSlots);

        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        function searchBanks() {
            const location = locationInput.value.toLowerCase().trim();
            
            if (!location) {
                bankList.innerHTML = '<p style="color: #999; text-align: center;">Type a location to search</p>';
                return;
            }

            // Search for matching banks
            let matchingBanks = [];
            for (const [key, banks] of Object.entries(ocbcBanks)) {
                if (key.includes(location)) {
                    matchingBanks.push(...banks);
                }
            }

            if (matchingBanks.length === 0) {
                bankList.innerHTML = '<p style="color: #999; text-align: center;">No banks found. Try: Bukit Timah, Orchard, Marina</p>';
                return;
            }

            // Display banks
            bankList.innerHTML = matchingBanks.map(bank => `
                <div class="bank-card ${selectedBank?.id === bank.id ? 'selected' : ''}" onclick="selectBank('${bank.id}', ${matchingBanks.findIndex(b => b.id === bank.id)})">
                    <div class="bank-name">${bank.name}</div>
                    <div class="bank-address">üìç ${bank.address}</div>
                    <div class="bank-distance">üìè ${bank.distance} km away ‚Ä¢ ${bank.hours}</div>
                </div>
            `).join('');
        }

        function selectBank(bankId, index) {
            const location = locationInput.value.toLowerCase().trim();
            let matchingBanks = [];
            for (const [key, banks] of Object.entries(ocbcBanks)) {
                if (key.includes(location)) {
                    matchingBanks.push(...banks);
                }
            }

            selectedBank = matchingBanks[index];
            
            // Update UI
            document.querySelectorAll('.bank-card').forEach((card, i) => {
                card.classList.toggle('selected', i === index);
            });

            updateSummary();
            generateTimeSlots();
        }

        function generateTimeSlots() {
            if (!selectedDate || !appointmentDate.value) {
                selectedDate = appointmentDate.value;
            } else {
                selectedDate = appointmentDate.value;
            }

            // Generate time slots (9 AM to 3 PM, every 30 minutes)
            const slots = [];
            for (let hour = 9; hour < 17; hour++) {
                for (let min = 0; min < 60; min += 30) {
                    const timeStr = `${String(hour).padStart(2, '0')}:${String(min).padStart(2, '0')}`;
                    slots.push(timeStr);
                }
            }

            timeSlotContainer.innerHTML = `
                <div class="time-slot-grid">
                    ${slots.map((time, i) => `
                        <div class="time-slot ${selectedTime === time ? 'selected' : ''}" onclick="selectTimeSlot('${time}', this)">
                            ${time}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function selectTimeSlot(time, element) {
            selectedTime = time;
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            element.classList.add('selected');
            updateSummary();
        }

        function updateSummary() {
            if (selectedBank && selectedDate && selectedTime) {
                document.getElementById('summaryBank').textContent = selectedBank.name;
                document.getElementById('summaryDate').textContent = new Date(selectedDate).toLocaleDateString('en-SG');
                document.getElementById('summaryTime').textContent = selectedTime;
                summarySection.style.display = 'block';
                bookBtn.disabled = false;
            } else {
                summarySection.style.display = 'none';
                bookBtn.disabled = true;
            }
        }

        async function bookAppointment() {
            if (!selectedBank || !selectedDate || !selectedTime) {
                showNotification('Please select a bank, date, and time slot', 'error');
                return;
            }

            bookBtn.disabled = true;

            try {
                const response = await fetch('/api/appointments/book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bankId: selectedBank.id,
                        bankName: selectedBank.name,
                        bankAddress: selectedBank.address,
                        appointmentDate: selectedDate,
                        appointmentTime: selectedTime
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Appointment booked successfully!', 'success');
                    // Redirect to confirmation page after 2 seconds
                    setTimeout(() => {
                        window.location.href = `/appointment-confirmation.html?id=${data.appointmentId}`;
                    }, 2000);
                } else {
                    showNotification(data.message || 'Failed to book appointment', 'error');
                    bookBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error booking appointment', 'error');
                bookBtn.disabled = false;
            }
        }

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        }

        function resetForm() {
            selectedBank = null;
            selectedDate = null;
            selectedTime = null;
            locationInput.value = '';
            appointmentDate.value = minDate;
            bankList.innerHTML = '<p style="color: #999; text-align: center;">Type a location to search</p>';
            timeSlotContainer.innerHTML = '<p style="color: #999; text-align: center;">Please select a date first</p>';
            summarySection.style.display = 'none';
            bookBtn.disabled = true;
            notification.style.display = 'none';
        }

        // Initialize
        window.addEventListener('load', () => {
            appointmentDate.value = minDate;
        });
    </script>
</body>
</html>
