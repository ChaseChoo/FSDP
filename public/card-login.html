<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC ATM - Card Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/home.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea2a33",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211111",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Public Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        .card-slot {
            position: relative;
            height: 160px;
            background: linear-gradient(to right, #1e293b, #0f172a, #1e293b);
            border-radius: 12px;
            border: 2px solid #475569;
            margin: 24px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .card-slot::before {
            content: 'INSERT CARD HERE';
            position: absolute;
            font-size: 12px;
            color: #64748b;
            letter-spacing: 2px;
            opacity: 0.5;
        }
        
        @keyframes slideCard {
            0% { transform: translateX(-150%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(150%); }
        }
        
        .card-moving {
            animation: slideCard 2.5s ease-in-out;
        }
        
        .card-visual {
            width: 280px;
            height: 150px;
            background: linear-gradient(135deg, #ea2a33, #c41f28);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(234, 42, 51, 0.3);
            padding: 16px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Courier New', monospace;
        }
        
        .card-chip {
            width: 40px;
            height: 32px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 4px;
        }
        
        .pin-display {
            font-size: 32px;
            letter-spacing: 8px;
            text-align: center;
            min-height: 48px;
            font-weight: bold;
        }
        
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 24px 0;
        }
        
        .numpad-btn {
            padding: 16px;
            background: white;
            dark:bg-slate-900;
            border: 2px solid #e2e8f0;
            dark:border-slate-700;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .numpad-btn:hover:not(:disabled) {
            background: #f8f9fa;
            border-color: #ea2a33;
            color: #ea2a33;
            transform: translateY(-2px);
        }
        
        .numpad-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e5e7eb;
            border-top-color: #ea2a33;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-text {
            color: #16a34a;
        }
        
        .error-text {
            color: #dc2626;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col overflow-y-auto">
<div class="relative flex w-full flex-col group/design-root">
<div class="layout-container flex grow flex-col">

<!-- HEADER -->
<header class="w-full bg-white dark:bg-zinc-900 border-b border-[#f3e7e8] dark:border-zinc-800 px-6 lg:px-12 py-4 sticky top-0 z-50">
<div class="max-w-[1400px] mx-auto flex items-center justify-between">
<div class="flex items-center gap-3">
<a href="login.html" class="cursor-pointer">
<img src="sources/logo_ocbc.png" alt="OCBC Logo" class="h-8 hover:opacity-80 transition-opacity">
</a>
</div>
<div class="flex items-center gap-3">
<button id="backBtn" onclick="window.location.href='login.html'" class="bg-primary text-white px-6 py-2 rounded-lg font-bold text-sm flex items-center gap-2 hover:bg-red-700 transition-colors">
<span class="material-symbols-outlined !text-lg">arrow_back</span>
                    Back
                </button>
</div>
</div>
</header>

<!-- MAIN CONTENT -->
<main class="flex-1 flex flex-col items-center justify-center px-4 py-12 relative">
<div class="max-w-[600px] w-full flex flex-col items-center">
<div class="text-center mb-12">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[44px] font-bold leading-tight pb-2 font-display">
Insert Your Card
</h1>
<h2 class="text-slate-500 dark:text-slate-400 text-lg font-medium leading-tight tracking-tight">
Card slot is located to your right
</h2>
</div>

<div class="w-full max-w-[600px] bg-white dark:bg-slate-900 rounded-3xl p-12 shadow-2xl shadow-slate-200 dark:shadow-none border border-slate-100 dark:border-slate-800 relative overflow-hidden">
<div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/5 rounded-full"></div>

<div class="relative z-10">
<!-- CARD INSERTION AREA -->
<div id="card-animation-container" class="card-slot">
<div id="card-animation" class="card-visual">
<div class="flex justify-between items-start">
<span class="text-lg font-bold">OCBC</span>
<div class="card-chip"></div>
</div>
<div class="text-sm">YOUR NAME</div>
<div class="text-xs font-mono">1234 5678 9012 3456</div>
<div class="flex justify-between items-end">
<span class="text-xs">VALID THRU 12/28</span>
<span class="text-xs">CVV</span>
</div>
</div>
</div>

<!-- ANIMATION SEQUENCE (hidden after card insertion) -->
<div id="card-inserted" style="display:none; text-align: center; margin: 24px 0;">
<div class="flex justify-center mb-4">
<span class="material-symbols-outlined text-primary text-[48px]">check_circle</span>
</div>
<p class="text-lg font-semibold text-slate-900 dark:text-white mb-2">Card Detected</p>
<p class="text-sm text-slate-600 dark:text-slate-400">Please enter your PIN</p>
</div>

<!-- PIN ENTRY INTERFACE -->
<div id="pin-entry" style="display:none;">
<div class="mb-8">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-4">Enter Your PIN</label>
<div class="pin-display bg-slate-100 dark:bg-slate-800 rounded-lg p-4" id="pin-dots"></div>
</div>

<!-- NUMERIC KEYPAD -->
<div class="numpad">
<button class="numpad-btn dark:text-slate-900" onclick="enterDigit('1')">1</button>
<button class="numpad-btn dark:text-slate-900" onclick="enterDigit('2')">2</button>
<button class="numpad-btn dark:text-slate-900" onclick="enterDigit('3')">3</button>

<button class="numpad-btn dark:text-slate-900" onclick="enterDigit('4')">4</button>
<button class="numpad-btn dark:text-slate-900" onclick="enterDigit('5')">5</button>
<button class="numpad-btn dark:text-slate-900" onclick="enterDigit('6')">6</button>

<button class="numpad-btn dark:text-slate-900" onclick="enterDigit('7')">7</button>
<button class="numpad-btn dark:text-slate-900" onclick="enterDigit('8')">8</button>
<button class="numpad-btn dark:text-slate-900" onclick="enterDigit('9')">9</button>

<button class="numpad-btn dark:text-slate-900" onclick="clearPin()" style="grid-column: 1;">Clear</button>
<button class="numpad-btn dark:text-slate-900" onclick="enterDigit('0')">0</button>
<button class="numpad-btn dark:text-slate-900" onclick="deleteDigit()" style="grid-column: 3;">Delete</button>
</div>

<!-- ACTION BUTTONS -->
<div class="flex gap-4 mt-8">
<button id="submit-btn" class="flex-1 px-6 py-3 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" onclick="submitPin()" disabled>Submit PIN</button>
<button class="flex-1 px-6 py-3 bg-slate-200 dark:bg-slate-700 text-slate-900 dark:text-white font-bold rounded-lg hover:bg-slate-300 transition-colors" onclick="cancelTransaction()">Cancel</button>
</div>
</div>

<!-- LOADING STATE -->
<div id="loading" style="display:none; text-align: center;">
<div class="flex justify-center mb-4">
<div class="loading-spinner"></div>
</div>
<p class="text-lg font-semibold text-slate-900 dark:text-white mb-2">Verifying PIN</p>
<p class="text-sm text-slate-600 dark:text-slate-400">Please wait...</p>
</div>

<!-- STATUS MESSAGE -->
<div id="status-message" class="text-center text-lg font-semibold mt-8"></div>
</div>
</div>
</div>
</main>

<!-- FOOTER -->
<footer class="p-8 flex flex-col items-center gap-6 border-t border-slate-200 dark:border-slate-800">
<div class="text-slate-400 text-xs text-center">
© 2024 OCBC Bank. All rights reserved.
</div>
</footer>

</div>
</div>

<script>
let pin = '';
let cardNumber = '1234567890123456';
let isProcessing = false;

// Start card animation on page load
window.addEventListener('load', function() {
    setTimeout(showCardInsertion, 1500);
});

function showCardInsertion() {
    const cardAnimation = document.getElementById('card-animation-container');
    const cardAnimationEl = document.getElementById('card-animation');
    
    cardAnimationEl.classList.add('card-moving');
    
    setTimeout(() => {
        cardAnimation.style.display = 'none';
        document.getElementById('card-inserted').style.display = 'block';
        document.getElementById('pin-entry').style.display = 'block';
    }, 2500);
}

function enterDigit(digit) {
    if (pin.length < 4 && !isProcessing) {
        pin += digit;
        updatePinDisplay();
        
        if (pin.length === 4) {
            document.getElementById('submit-btn').disabled = false;
        }
    }
}

function deleteDigit() {
    if (pin.length > 0 && !isProcessing) {
        pin = pin.slice(0, -1);
        updatePinDisplay();
        
        if (pin.length < 4) {
            document.getElementById('submit-btn').disabled = true;
        }
    }
}

function clearPin() {
    if (!isProcessing) {
        pin = '';
        updatePinDisplay();
        document.getElementById('submit-btn').disabled = true;
    }
}

function updatePinDisplay() {
    const displayEl = document.getElementById('pin-dots');
    const dots = '•'.repeat(pin.length);
    displayEl.textContent = dots;
}

async function submitPin() {
    if (pin.length !== 4 || isProcessing) return;
    
    isProcessing = true;
    
    // Hide PIN entry and show loading
    document.getElementById('pin-entry').style.display = 'none';
    document.getElementById('loading').style.display = 'block';
    
    try {
        const response = await fetch('/api/card/login?v=' + Date.now(), {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                cardNumber: cardNumber,
                pin: pin
            }),
        });

        const data = await response.json();
        
        if (response.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status-message').innerHTML = 
                '<span class="success-text">✓ Authentication successful!</span>';
            
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 2000);
        } else {
            throw new Error(data.message || 'Authentication failed');
        }
    } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('status-message').innerHTML = 
            '<span class="error-text">✗ ' + error.message + '</span>';
        
        setTimeout(() => {
            pin = '';
            updatePinDisplay();
            isProcessing = false;
            
            document.getElementById('pin-entry').style.display = 'block';
        }, 3000);
    }
}

function cancelTransaction() {
    if (confirm('Are you sure you want to cancel this transaction?')) {
        window.location.href = 'login.html';
    }
}

// Keyboard support
document.addEventListener('keydown', function(event) {
    if (document.getElementById('pin-entry').style.display === 'block' && !isProcessing) {
        if (event.key >= '0' && event.key <= '9') {
            enterDigit(event.key);
        } else if (event.key === 'Backspace') {
            deleteDigit();
        } else if (event.key === 'Enter' && pin.length === 4) {
            submitPin();
        } else if (event.key === 'Escape') {
            clearPin();
        }
    }
});
</script>
</body>
</html>
