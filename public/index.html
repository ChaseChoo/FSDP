<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EasyATM — Transfers</title>

  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles.css">

  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="atm-body">

<main class="atm-shell">
  <section class="atm-card">
    <div class="atm-layout">

      <!-- ========== LEFT ========== -->
      <div class="atm-left">

        <div class="atm-header">
  <div class="header-content">
    
    <!-- LEFT: TITLE -->
    <div>
      <h1 class="atm-title">Transfer Services</h1>
    </div>

    <!-- RIGHT: BACK BUTTON (same style as PayNow) -->
    <button onclick="location.href='home.html'" class="logout-btn">
      <i data-lucide="arrow-left"></i> Back
    </button>

  </div>
</div>

        <!-- Scam banner -->
        <div class="banner card" style="margin-bottom:20px;">
          <div>⚠️</div>
          <div>
            <strong>Scam Warning:</strong> Never transfer money on instruction from a caller or stranger.
            <div class="tip">If unsure, stop and call your bank’s hotline.</div>
          </div>
        </div>

        <!-- Main options -->
        <div class="quick-grid">

          <button onclick="location.href='paynow.html'" class="tile-card hover-tts">
            <div class="tile-row">
              <div class="tile-icon"><i data-lucide="send" class="icon"></i></div>
              <div>
                <p class="tile-title">PayNow</p>
                <p class="tile-sub">Mobile, NRIC, UEN, QR</p>
              </div>
            </div>
          </button>

          <button onclick="location.href='bills.html'" class="tile-card hover-tts">
            <div class="tile-row">
              <div class="tile-icon"><i data-lucide="file-text" class="icon"></i></div>
              <div>
                <p class="tile-title">Bill Payment</p>
                <p class="tile-sub">Utilities, Town Council etc.</p>
              </div>
            </div>
          </button>

          <button onclick="location.href='guardian-qr-create.html'" class="tile-card hover-tts">
            <div class="tile-row">
              <div class="tile-icon"><i data-lucide="shield-check" class="icon"></i></div>
              <div>
                <p class="tile-title">Guardian QR</p>
                <p class="tile-sub">Pre-program ATM actions</p>
              </div>
            </div>
          </button>

          <button onclick="location.href='wallet-transfer'" class="tile-card hover-tts" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
            <div class="tile-row">
              <div class="tile-icon"><i data-lucide="smartphone" class="icon"></i></div>
              <div>
                <p class="tile-title" style="color: white;">Digital Wallet</p>
                <p class="tile-sub" style="color: rgba(255,255,255,0.9);">Transfer to mobile wallets</p>
              </div>
            </div>
          </button>

        </div>

      </div>

      <!-- ========== RIGHT ========== -->
      <aside class="atm-right">

        <div class="topbar">
          <div class="top-right-controls">
            <select class="lang-select">
              <option>English</option>
            </select>
            <div class="divider"></div>
            <button class="exit-btn hover-tts">
              <i data-lucide="log-out" class="icon"></i>
              <span>Exit</span>
            </button>
          </div>
        </div>

        <div class="chat-shell">
          <div class="chat-log"></div>
          <div class="chat-input-row">
            <input class="chat-input" placeholder="How can I assist?" />
            <button class="chat-send hover-tts">
              <i data-lucide="send" class="icon-xs"></i>
            </button>
          </div>
          <div class="chat-footer">
            <div class="chat-tip">Tip: “PayNow 50 to 91234567”</div>
          </div>
        </div>

      </aside>

    </div>
  </section>
</main>

<script>lucide.createIcons();</script>

<script src="app.js"></script>
<script src="fraud-detection-system.js"></script>

</body>
</html>
