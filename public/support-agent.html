<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Support Agent Console</title>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;margin:12px}
    #sessions{width:260px;float:left;margin-right:12px}
    #console{flex:1;display:flex;flex-direction:column}
    .session-item{padding:8px;border:1px solid #ddd;margin-bottom:6px;cursor:pointer}
    #msgs{border:1px solid #ddd;padding:8px;flex:1;overflow:auto}
    #sendRow{display:flex;margin-top:8px}
    #sendRow input{flex:1;padding:8px}
    #sendRow button{padding:8px}
  </style>
</head>
<body>
  <h2>Support Agent</h2>
  <div style="display:flex">
    <div id="sessions"></div>
    <div id="console">
      <div id="msgs"></div>
      <div id="sendRow"><input id="agentMsg" placeholder="Type message to user" /><button id="sendBtn">Send</button></div>
    </div>
  </div>
  <script>
    async function list(){
      const r = await fetch('/support/list');
      const arr = await r.json();
      const el = document.getElementById('sessions'); el.innerHTML='';
      arr.forEach(s=>{
        const d = document.createElement('div'); d.className='session-item'; d.textContent = s.id + ' â€” ' + s.name; d.addEventListener('click', ()=>connect(s.id)); el.appendChild(d);
      });
    }
    let evt, currentId;
    async function connect(id){
      currentId = id;
      if(evt) evt.close();
      document.getElementById('msgs').innerHTML='';
      evt = new EventSource('/support/stream/'+id);
      evt.onmessage = (e)=>{
        // default event might be used; parse
        try{ const m = JSON.parse(e.data); renderMsg(m); }catch(e){}
      };
      evt.addEventListener('message', (e)=>{ try{ const m=JSON.parse(e.data); renderMsg(m);}catch(e){} });
    }
    function renderMsg(m){ const el = document.getElementById('msgs'); const div = document.createElement('div'); div.textContent = (m.from||'') + ': ' + m.text; el.appendChild(div); el.scrollTop = el.scrollHeight; }
    document.getElementById('sendBtn').addEventListener('click', async ()=>{
      const txt = document.getElementById('agentMsg').value.trim(); if(!txt||!currentId) return; document.getElementById('agentMsg').value='';
      await fetch('/support/message', {method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({sessionId:currentId, from:'agent', message:txt})});
    });
    list(); setInterval(list,5000);
  </script>
</body>
</html>
