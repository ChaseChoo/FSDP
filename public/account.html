<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Account</h1>
  <div id="balance-section">
    <h2>Current Balance: $<span id="balance">0</span></h2>
  </div>

  <div class="actions">
    <input type="tel" id="amount" inputmode="numeric" pattern="\d*" class="numeric-only" placeholder="Enter amount">
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
  </div>

  <a href="/transactions">View Transaction History</a>
  <script src="script.js"></script>
  <script>
    // numeric enforcement for account page
    (function(){
      var el = document.querySelector('.numeric-only');
      if(!el) return;
      el.addEventListener('input', function(){ var cleaned = el.value.replace(/\D+/g,''); if(el.value!==cleaned) el.value = cleaned; });
      el.addEventListener('paste', function(e){ e.preventDefault(); var txt=''; try{ txt=(e.clipboardData||window.clipboardData).getData('text'); }catch(e){} el.value = (el.value + (txt||'').replace(/\D+/g,'')); });
    })();
  </script>
</body>
</html>
