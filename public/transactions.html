<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM | Transaction History</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Main ATM Styles -->
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/transactions.css">
</head>

<body class="atm-body">

  <main class="atm-shell">
    <section class="atm-card">
      <div class="atm-layout">

        <!-- LEFT SIDE CONTENT -->
        <div class="atm-left">

          <!-- Page Header -->
          <div class="page-header">
            <h2 class="page-title">Transaction History</h2>
            <button class="ghost-btn backBtn hover-tts" type="button"
                    onclick="window.location.href='home.html'">
              <i data-lucide="arrow-left" class="icon-xs"></i>
              <span>Back</span>
            </button>
          </div>

          <!-- History Table Panel -->
          <div class="history-panel">
            <table id="transactionTable" class="history-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

        </div>

        <!-- RIGHT SIDE (Chatbot + Controls) -->
        <aside class="atm-right">

          <!-- Top Controls -->
          <div class="topbar">
            <div class="mic-wrap">
              <div id="micToggleLabel" class="mic-toggle hover-tts">
                <div class="mic-track"><div class="mic-knob"></div></div>
                <div class="mic-labels">
                  <span class="mic-on">Listening</span>
                  <span class="mic-off">Mic Off</span>
                </div>
              </div>
              <input id="micToggle" type="checkbox" class="mic-hidden" />
            </div>

            <div class="top-right-controls">
              <select id="langSelectTop" class="lang-select">
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="ms">Bahasa Melayu</option>
                <option value="ta">தமிழ்</option>
              </select>

              <div class="divider"></div>

              <button id="exitBtn" class="exit-btn hover-tts">
                <i data-lucide="log-out" class="icon"></i>
                <span class="exit-label">Exit</span>
              </button>
            </div>
          </div>

          <!-- Chatbot Area -->
          <div class="chat-shell">
            <div id="chatlog" class="chat-log"></div>

            <div class="chat-input-row">
              <input id="userInput" type="text" class="chat-input"
                     placeholder="Ask me anything…" />
              <button id="sendBtn" class="chat-send hover-tts">
                <i data-lucide="send" class="icon-xs"></i>
              </button>
            </div>

            <div class="chat-footer">
              <div class="chat-tip">Tip: "Show my last 5 transactions"</div>
            </div>
          </div>

        </aside>

      </div>
    </section>
  </main>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Load main ATM logic -->
  <script src="scripts/script.js"></script>
  <!-- Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

  // Ensure icons render on this page
  document.addEventListener("DOMContentLoaded", () => {
    lucide.createIcons();
  });
</script>

<!-- Load main ATM logic -->
<script src="scripts/home.js"></script>


  <!-- Load transaction loader -->

</body>
</html>
