<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyATM - Login</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Use home page styles -->
    <link rel="stylesheet" href="styles/home.css">
</head>
<body class="atm-body">
    <main class="atm-shell">
        <section class="atm-card">
            <div class="atm-layout">
                <!-- Main Login Area -->
                <div class="atm-left">
                    <!-- Header -->
                    <div class="atm-header">
                        <p class="atm-hello">Welcome back!</p>
                        <h1 class="atm-title">EasyATM Login</h1>
                    </div>
        
                    <!-- Login Options -->
                    <div class="atm-pages">
                        <section id="loginMenu" class="atm-page active">
                            <div class="atm-main-grid">
                                <button id="btnCardLogin" class="cta-card cta-primary hover-tts" onclick="window.location.href='/card-login'">
                                    <div class="cta-row">
                                        <div>
                                            <p class="cta-title">Insert Card</p>
                                            <p class="cta-sub">ATM Card + PIN</p>
                                        </div>
                                        <div class="cta-icon-pill">
                                            <i data-lucide="credit-card" class="icon"></i>
                                        </div>
                                    </div>
                                </button>

                                <button id="btnMobileAuth" class="cta-card cta-outline hover-tts" onclick="window.location.href='/mobile-auth'">
                                    <div class="cta-row">
                                        <div>
                                            <p class="cta-title">Mobile Banking</p>
                                            <p class="cta-sub">Scan QR Code</p>
                                        </div>
                                        <div class="cta-icon-pill light">
                                            <i data-lucide="smartphone" class="icon"></i>
                                        </div>
                                    </div>
                                </button>
                            </div>

                            <!-- ATM Help Options -->
                            <div class="quick-services">
                                <div class="quick-grid">
                                    <button id="btnHelp" class="tile-card hover-tts">
                                        <div class="tile-corner">
                                            <i data-lucide="help-circle" class="icon-xs"></i>
                                        </div>
                                        <div class="tile-row">
                                            <div class="tile-icon">
                                                <i data-lucide="phone" class="icon"></i>
                                            </div>
                                            <div>
                                                <p class="tile-title">Need Help?</p>
                                                <p class="tile-sub">Call 1800-EASYATM</p>
                                            </div>
                                        </div>
                                    </button>

                                    <button id="btnAccessibility" class="tile-card hover-tts">
                                        <div class="tile-corner">
                                            <i data-lucide="volume-2" class="icon-xs"></i>
                                        </div>
                                        <div class="tile-row">
                                            <div class="tile-icon">
                                                <i data-lucide="accessibility" class="icon"></i>
                                            </div>
                                            <div>
                                                <p class="tile-title">Audio Assistance</p>
                                                <p class="tile-sub">Voice guidance</p>
                                            </div>
                                        </div>
                                    </button>

                                    <button id="btnLanguage" class="tile-card hover-tts">
                                        <div class="tile-corner">
                                            <i data-lucide="globe" class="icon-xs"></i>
                                        </div>
                                        <div class="tile-row">
                                            <div class="tile-icon">
                                                <i data-lucide="languages" class="icon"></i>
                                            </div>
                                            <div>
                                                <p class="tile-title">Language</p>
                                                <p class="tile-sub">English | ‰∏≠Êñá | Melayu</p>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </section>
        
                        <!-- ATM Instructions Page -->
                        <section id="instructions-tab" class="atm-page">
                            <div class="page-header">
                                <h2 class="page-title">How to Use This ATM</h2>
                                <button class="ghost-btn backBtn hover-tts" type="button" onclick="switchTab('menu')">
                                    <i data-lucide="arrow-left" class="icon-xs"></i>
                                    <span>Back</span>
                                </button>
                            </div>

                            <div class="quick-grid">
                                <div class="balance-card" style="flex-direction: column; text-align: center; padding: 20px;">
                                    <div class="balance-label" style="margin-bottom: 16px;">
                                        <div class="balance-icon">
                                            <i data-lucide="credit-card" class="icon"></i>
                                        </div>
                                        <span>Card Authentication</span>
                                    </div>
                                    <div class="confirm-box">
                                        <p class="confirm-text">
                                            <strong>Step 1:</strong> Insert your ATM card<br>
                                            <strong>Step 2:</strong> Enter your 4-digit PIN<br>
                                            <strong>Step 3:</strong> Select your transaction
                                        </p>
                                    </div>
                                </div>

                                <div class="balance-card" style="flex-direction: column; text-align: center; padding: 20px;">
                                    <div class="balance-label" style="margin-bottom: 16px;">
                                        <div class="balance-icon">
                                            <i data-lucide="smartphone" class="icon"></i>
                                        </div>
                                        <span>Mobile Banking</span>
                                    </div>
                                    <div class="confirm-box">
                                        <p class="confirm-text">
                                            <strong>Step 1:</strong> Open mobile banking app<br>
                                            <strong>Step 2:</strong> Scan QR code displayed<br>
                                            <strong>Step 3:</strong> Approve on your device
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="page-actions">
                                <button class="btn-primary hover-tts" onclick="window.location.href='/card-login'">
                                    <i data-lucide="arrow-right" style="width: 16px; height: 16px; margin-right: 6px;"></i>
                                    Start ATM Session
                                </button>
                            </div>
                        </section>
                    </div>
                </div>

                <!-- Right Assistant Panel removed: login page uses compact Help button only -->
            </div>
        </section>
    </main>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
        <!-- Inline chatbot for help on login page -->
        <link rel="stylesheet" href="login-chat.css">
        <div id="login-chat" class="chat-widget collapsed" aria-hidden="true">
            <button id="chatToggle" class="chat-toggle" aria-label="Open help chat">Help</button>
            <div class="chat-window">
                <div class="chat-header">
                    <span>Help Assistant</span>
                    <div class="chat-controls-top">
                        <select id="chatLang" title="Language">
                            <option value="en">English</option>
                            <option value="zh">‰∏≠Êñá</option>
                            <option value="ms">Bahasa</option>
                            <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
                        </select>
                        <button id="chatTTS" class="tts-btn" title="Toggle speech">üîä</button>
                    </div>
                </div>
                <div id="loginChatLog" class="chat-log"></div>
                <div class="chat-controls">
                    <input id="loginChatInput" class="chat-input" placeholder="Type 'forgot pin' or ask for access code" />
                    <button id="loginChatSend" class="chat-send">Send</button>
                </div>
            </div>
        </div>
        <script src="login-chat.js"></script>
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <!-- Login Logic -->
    <script src="login.js"></script>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Navigation functions for ATM interface
        function switchTab(tab) {
            // Hide all pages
            document.querySelectorAll('.atm-page').forEach(page => page.classList.remove('active'));
            
            // Show selected page
            if (tab === 'menu') {
                document.getElementById('loginMenu').classList.add('active');
            } else if (tab === 'instructions') {
                document.getElementById('instructions-tab').classList.add('active');
            }
        }
        
        // Back button functionality
        document.querySelectorAll('.backBtn').forEach(btn => {
            btn.addEventListener('click', () => switchTab('menu'));
        });

        // Add click handlers for ATM help buttons
        document.getElementById('btnHelp')?.addEventListener('click', () => {
            switchTab('instructions');
        });

        document.getElementById('btnAccessibility')?.addEventListener('click', () => {
            const micToggle = document.getElementById('micToggle');
            const micLabel = document.getElementById('micToggleLabel');
            if (micToggle) {
                micToggle.checked = !micToggle.checked;
                if (micLabel) micLabel.classList.toggle('on', micToggle.checked);
            } else {
                // Fallback: toggle chat TTS if available
                const ttsBtn = document.getElementById('chatTTS');
                if (ttsBtn) ttsBtn.click();
            }
        });

        document.getElementById('btnLanguage')?.addEventListener('click', () => {
            // Cycle through available language selects (prefer top, then chat)
            const langSelect = document.getElementById('langSelectTop') || document.getElementById('chatLang') || document.getElementById('langSelect');
            if (!langSelect) return;
            const options = langSelect.options;
            const currentIndex = langSelect.selectedIndex || 0;
            const nextIndex = (currentIndex + 1) % options.length;
            langSelect.selectedIndex = nextIndex;
            if (langSelect.id === 'chatLang') langSelect.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
