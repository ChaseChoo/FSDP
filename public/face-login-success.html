<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - OCBC ATM</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 20px;
        }

        .welcome-card {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 24px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.18);
            padding: 60px 40px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(to bottom, rgba(71, 85, 105, 0.75), #020817);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #111827;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #dcfce7, #bbf7d0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease 0.2s both;
            border: 3px solid #10b981;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            color: #15803d;
            width: 50px;
            height: 50px;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #111827;
            animation: fadeIn 0.5s ease 0.4s both;
        }

        .user-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            background: linear-gradient(to bottom, rgba(71, 85, 105, 0.75), #020817);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 0.5s ease 0.6s both;
        }

        .login-status {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: fadeIn 0.5s ease 0.8s both;
        }

        .login-status i {
            color: #10b981;
            width: 20px;
            height: 20px;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: #e5e7eb;
            border-radius: 999px;
            overflow: hidden;
            margin: 0 auto 30px;
            animation: fadeIn 0.5s ease 1s both;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 999px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
        }

        .redirect-message {
            font-size: 0.95rem;
            color: #9ca3af;
            animation: fadeIn 0.5s ease 1.2s both;
        }

        .dots {
            display: inline-block;
            width: 30px;
            text-align: left;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @media (max-width: 640px) {
            .welcome-card {
                padding: 40px 24px;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
            
            .user-name {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="logo-section">
            <div class="logo-icon">
                <i data-lucide="landmark"></i>
            </div>
            <span class="logo-text">OCBC</span>
        </div>

        <div class="success-icon">
            <i data-lucide="check-circle-2" class="checkmark"></i>
        </div>
        
        <h1 class="welcome-title">Welcome Back!</h1>
        <div class="user-name" id="userName">Loading...</div>
        <div class="login-status">
            <i data-lucide="scan-face"></i>
            <span>Successfully logged in with Face ID</span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="redirect-message">
            Redirecting to your account<span class="dots"></span>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Get user data from localStorage
        const userData = localStorage.getItem('user');
        const userName = document.getElementById('userName');
        const progressBar = document.getElementById('progressBar');

        if (userData) {
            try {
                const user = JSON.parse(userData);
                const fullName = user.fullName || user.name || 'User';
                userName.textContent = fullName;
                
                // Speak welcome message
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(`Welcome back, ${fullName}`);
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    setTimeout(() => {
                        window.speechSynthesis.speak(utterance);
                    }, 500);
                }
            } catch (e) {
                console.error('Error parsing user data:', e);
            }
        }

        // Animate progress bar
        setTimeout(() => {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                if (progress <= 100) {
                    progressBar.style.width = progress + '%';
                } else {
                    clearInterval(interval);
                }
            }, 30);
        }, 200);

        // Redirect to home after 3 seconds
        setTimeout(() => {
            window.location.href = '/home.html';
        }, 3000);
    </script>
</body>
</html>
